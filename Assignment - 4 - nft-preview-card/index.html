<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
    <div class="container">
        <div class="outer-box">
            <div class="ethimg">
                <img src="images\image-equilibrium.jpg" alt="" />
            </div>
            <div class="box">
                <h4>Equilibrium #3429</h4>
                <p id="para">Our Equilibrium collection promotes balance and calm.</p>
                <div id="eth">
                    <p id="ethpara"><img src="images\icon-ethereum.svg" alt="" /> 0.041 ETH</p>
                    <p id="time"><img src="images\icon-clock.svg" alt="" /> 3 days left</p>
                </div>
                <hr class="line" />
                <div class="footer">
                    <img id="aim" src="images\image-avatar.png" alt="" />
                    <p id="author">Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
